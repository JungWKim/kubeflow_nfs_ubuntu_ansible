---
- name: setup prerequisite jobs on every node
  hosts: master
  become: yes
  gather_facts: yes

  tasks:
    - name: check the servers' os version
      when: >
        (ansible_distribution != 'Ubuntu')
        or
        (ansible_distribution_version != '20.04')
      meta: end_play

    - name: setup master node
      when:
        - admin is not defined
      meta: end_play

    - name: deploy k8s dashboard pod
      become_user: "{{ admin }}"
      shell: kubectl apply -f $HOME/kubeflow_ubuntu_ansible/files/kubernetes-dashboard.yaml
      register: output

    - name: deploy service account for dashboard
      become_user: "{{ admin }}"
      shell: kubectl apply -f $HOME/kubeflow_ubuntu_ansible/files/sa.yaml
      register: output

    - name: deploy cluster rolebinding for dashboard
      become_user: "{{ admin }}"
      shell: kubectl apply -f $HOME/kubeflow_ubuntu_ansible/files/clusterrolebinding.yaml
      register: output
